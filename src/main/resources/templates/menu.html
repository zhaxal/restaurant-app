<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <script>
        var restaurantId = "[[${restaurantId}]]";
        var tableId = "[[${table_id}]]";
        var to = "[[${to}]]";
        var from = "[[${from}]]";
    </script>
    <script src="../static/js/menu.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<div style="height: 55%">

        <h2  style="text-align: center">Menu</h2>

    <div style="float: left" class="w-25" data-th-each="meals : ${meals}">
        <ul style="background: none;border: none">
            <li  class="mx-2">Name:</li>
            <li th:text="${meals.getName()}"></li></br>
            <li  class="mx-2">Desc:</li>
            <li th:text="${meals.getDescription()}"></li></br>
            <li  class="mx-2">Price:</li>
            <li th:text="${meals.getPrice()}"></li>
        </ul>
        <button th:onclick="|addToCart(${meals.getId()})|" type="button" style="text-align: center" class="list-group-item list-group-item-action w-25 center">Add</button>
    </div>


</div>
<div style="height: 45%">
    <h2 class="mb-4" style="text-align: center">Cart</h2>
    <div class="mx-lg-5" >
        <table class="table table-dark" id="cart">
            <thead>
            <tr>
                <div>
                <th scope="col">Product id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col"></th>
                </div>
            </tr>
            </thead>
        </table>
    </div>
    <button onclick="makeOrder()" class="btn btn-dark mb-4 mx-lg-5" style="text-align: center">Order</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
